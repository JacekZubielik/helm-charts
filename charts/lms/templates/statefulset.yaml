apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  {{ template "lms.fullname" . }}
  labels:
    {{- include "lms.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ template "lms.fullname" . }}
  selector:
    matchLabels:
      {{- include "lms.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "lms.labels" . | nindent 8 }}

    spec:
      initContainers:
        - name: init-config
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sh", "-c", "mkdir -pv /config/playlists /config/config; chown -Rc 1000:1000 /config"]
          volumeMounts:
            - mountPath: /config
              name: config-storage
      containers:
      - name: lms
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 9000
        - name: dlna
          containerPort: 9090
          protocol: TCP
        - name: control
          containerPort: 3483
          protocol: TCP
        - name: discovery
          containerPort: 3483
          protocol: UDP
        volumeMounts:
        - mountPath: /srv/squeezebox
          name: config-storage
          subPath: config
        - mountPath: /playlists
          name: config-storage
          subPath: playlists
        - mountPath: /music
          name: music-storage
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 90
          periodSeconds: 5
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 2
          periodSeconds: 2
          failureThreshold: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}

      volumes:
      - name: config-storage
      {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.configstorage.hostPath }}
        hostPath:
          path: {{.Values.persistence.configstorage.hostPath}}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "lms.fullname" . }}{{- end }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{ end }}

      - name: music-storage
      {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.musicstorage.hostPath }}
        hostPath:
          path: {{.Values.persistence.musicstorage.hostPath}}
        {{- else }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{- else }}{{ template "lms.fullname" . }}{{- end }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{ end }}
      {{- range .Values.hostMounts }}

      - name: {{ .name }}
        hostPath:
          path: {{.hostPath}}
          {{- if .type }}
          type: {{ .type }}
          {{- end }}
      {{- end }}