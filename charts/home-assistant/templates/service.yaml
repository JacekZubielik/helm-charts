apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}
  labels:

spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: {{ .Values.service.portName }}

  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
